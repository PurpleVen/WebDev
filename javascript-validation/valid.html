<html>

<head>
    <link rel="stylesheet" href="../bootstrap/style.css" type="text/css">
    <script>
        function Studies() {
            var name =
                document.forms.RegForm.Name.value;
            var email =
                document.forms.RegForm.EMail.value;
            var phone =
                document.forms.RegForm.Telephone.value;
            var course =
                document.forms.RegForm.Subject.value;
            var password =
                document.forms.RegForm.Password.value;
            var address =
                document.forms.RegForm.Address.value;
            var gender = document.forms.RegForm.Address.value;
            // var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; //Javascript reGex for Email Validation.
            // var regPhone = /^\d{10}$/;                                     // Javascript reGex for Phone Number validation.
            // var regName = /\d+$/g;                               // Javascript reGex for Name validation

            if (name == "" || name.length < 3) {
                window.alert("Please enter your name properly.");
                name.focus();
                return false;
            }

            if (address == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }

            if (email == "" || email.length < 5  ) {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            if (password == "") {
                alert("Please enter your password");
                password.focus();
                return false;
            }

            if (password.length < 6) {
                alert("Password should be atleast 6 character long");
                password.focus();
                return false;

            }
            if (phone == "" || phone.length < 10) {
                alert("Please enter valid phone number.");
                phone.focus();
                return false;
            }

            if (course.selectedIndex == -1) {
                alert("Please enter your course.");
                course.focus();
                return false;
            }

            if (gender == "") {
                alert("Please choose your gender");
                gender.focus();
                return false;
            }

            alert("All the details are entered successfully!")

            return true;
        }
    </script>

    <style>
 

        form {
            margin: 0 auto;
            width: 600px;
        }
    </style>
</head>

<body>
    
    <h1 style="text-align: center;">REGISTRATION FORM</h1>

    <div class="center-column">
    <form name="RegForm" onsubmit="return Studies()" method="post">

        <p>Name: <input type="text" size="65" name="Name" /></p>

        <br />

        <p>Address: <input type="text" size="65" name="Address" />
        </p>

        <br />

        <p>E-mail Address: <input type="text" size="65" name="EMail" /></p>

        <br />

        <p>Password: <input type="text" size="65" name="Password" /></p>

        <br />

        <p>Telephone: <input type="text" size="65" name="Telephone" /></p>

        <br />


        <p>
            SELECT YOUR COURSE
            <select type="text" value="" name="Subject">
                <option>None</option>
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
            </select>
        </p>
        <br>
        <label> Select your Gender : </label> <br>
        <input type="radio" id="gender" name="gender" value="male"/>Male
        <br>
        <input type="radio" id="gender" name="gender" value="female"/>Female
        <br>
        <input type="radio" id="gender" name="gender" value="other"/>Other

        <br />
        <br />

        <p>Comments: <textarea cols="55" name="Comment"> </textarea></p>


        <p>
            <input type="submit" value="send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>

    </form>
</div>
</body>

</html>
