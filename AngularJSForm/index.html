<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="formController.js"></script>
  </head>
  <body ng-app="formApp" ng-controller="formController">
    <form name="myForm">
      <label for="name">Name:</label>
      <input type="text" name="name" ng-model="name" required><br>

      <label for="email">Email:</label>
      <input type="email" name="email" ng-model="email" required><br>

      <label for="password">Password:</label>
      <input type="password" name="password" ng-model="password" required><br>

      <button ng-click="submitForm()">Submit</button>
    </form>

    <div ng-show="formSubmitted">
      <p>Name: {{name}}</p>
      <p>Email: {{email}}</p>
      <p>Password: {{password}}</p>
    </div>
  </body>
</html>
