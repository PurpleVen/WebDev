<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #calculator {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
      }

      input[type="number"] {
        padding: 8px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-right: 8px;
      }

      button {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        margin-right: 8px;
      }

      .result-box {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
        font-size: 24px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <h1>Calculator</h1>
      <div>
        <input type="number" id="input1" />
        <input type="number" id="input2" />
        <br>
        <br>
      </div>
      <div>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
      </div>
      <div class="result-box">
        Result: <span id="result"></span>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
